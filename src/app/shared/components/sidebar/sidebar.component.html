<aside class="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <app-svg-icon
        src="/assets/icons/juyo_logo_without_text.svg"
        [height]="20"
        color="currentColor"
        containerClass="logo-image"
      ></app-svg-icon>
      <span class="logo-text">Juyo Analytics</span>
    </div>
  </div>

  <div class="sidebar-search">
    <div class="search-input-wrapper">
      <svg
        class="search-icon"
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M7.33333 12.6667C10.2789 12.6667 12.6667 10.2789 12.6667 7.33333C12.6667 4.38781 10.2789 2 7.33333 2C4.38781 2 2 4.38781 2 7.33333C2 10.2789 4.38781 12.6667 7.33333 12.6667Z"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M14 14L11.1 11.1"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <input
        type="text"
        class="search-input"
        placeholder="Search"
        [value]="searchQuery"
        (input)="onSearchChange($any($event.target).value)"
      />
    </div>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li *ngFor="let item of navItems" class="nav-item">
        <a class="nav-link" [class.active]="item.active" href="#" (click)="$event.preventDefault()">
          <app-svg-icon
            class="nav-icon"
            [src]="item.iconSrc"
            [height]="20"
            color="currentColor"
          ></app-svg-icon>
          <span class="nav-label">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
